<span tooltip="Vote Needed" tooltip-append-to-body="true" tooltip-placement="bottom" class="pendicon glyphicons glyphicons-circle-exclamation-mark" ng-class="{cBlue: data.vote_pending, cGray: !data.vote_pending}"></span>

<span tooltip="Comments" tooltip-append-to-body="true" tooltip-placement="bottom" class="pendicon glyphicons glyphicons-circle-exclamation-mark" ng-class="{cYellow: data.has_comment, cGray: !data.has_comment}"></span>

<span tooltip="Stale Application" tooltip-append-to-body="true" tooltip-placement="bottom" class="pendicon glyphicons glyphicons-circle-exclamation-mark" ng-class="{cRed: data.is_stale, cGray: !data.is_stale}"></span>

<span tooltip="WatchList" tooltip-append-to-body="true" tooltip-placement="bottom" class="pendicon glyphicons glyphicons-sunglasses" ng-class="{cBlack: data.is_watched, cGray: !data.is_watched}"></span>

<span tooltip="Disbursement Issue" tooltip-append-to-body="true" tooltip-placement="bottom" class="pendicon glyphicons glyphicons-usd" ng-class="{cGreen: data.disbursement_issue, cGray: !data.disbursement_issue}"></span>
